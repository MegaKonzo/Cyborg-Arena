<section class="contacts" id="contacts">
  <div class="container">
    <div class="contacts__inner">
      <div class="contacts__column">
        <form class="contacts-form">
          <div class="contacts-form__group">
            <label for="full-name" class="contacts-form__label">
              <input
                type="text"
                id="full-name"
                class="contacts-form__input"
                placeholder="Enter your full name"
                required
              />
            </label>
          </div>
          <div class="contacts-form__group">
            <label for="phone-number" class="contacts-form__label">
              <input
                type="text"
                id="phone-number"
                class="contacts-form__input"
                placeholder="Enter your full age"
                required
              />
            </label>
          </div>
          <div class="contacts-form__group">
            <label for="email" class="contacts-form__label">
              <input
                type="text"
                id="email"
                class="contacts-form__input"
                placeholder="Enter your e-mail"
                required
              />
            </label>
          </div>
          <div class="contacts-form__group"></div>
          <div class="contacts-form__group">
            <label for="quantity" class="contacts-form__label">
              <input
                type="number"
                min="1"
                max="10"
                id="quantity"
                class="contacts-form__input"
                placeholder="Enter quality of service"
                required
              />
            </label>
          </div>
          <div class="contacts-form__group">
            <label for="message" class="contacts-form__label">
              <textarea
                id="message"
                class="contacts-form__textarea"
                placeholder="Type your message"
              ></textarea>
            </label>
          </div>
          <div class="contacts-form__group">
            <button type="submit" class="contacts-form__button">Submit</button>
          </div>
        </form>
      </div>
      <div class="contacts__column">
        <div class="contacts-details">
          <h3 class="contacts-details__title">Contacts</h3>
          <p class="contacts-details__description">
            We are always happy to chat with you. Contact us in any convenient
            way and we will answer all your questions.
          </p>
          <div class="contacts-rows">
            <div class="contacts-row">
              <h4 class="contacts-row__label">Address</h4>
              <address class="contacts-row__info">
                11 Rostyslavska Street, Kyiv, 04116
              </address>
            </div>
            <div class="contacts-row">
              <h4 class="contacts-row__label">Hours</h4>
              <p class="contacts-row__info">
                Mon-Fri: 10:00 AM - 11:00 PM<br />
                Sat-Sun: 11:00 AM - 10:00 PM (no breaks)
              </p>
            </div>
            <div class="contacts-row">
              <h4 class="contacts-row__label">Contacts</h4>
              <p class="contacts-row__info">
                <a href="tel:+380123456789" class="contacts-row__link"
                  >+38 012 345 67 89</a
                ><br />
                <a href="mailto:vlad@gmail.com" class="contacts-row__link"
                  >vlad@gmail.com</a
                >
              </p>
            </div>
          </div>
          <div class="contacts__map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2136.133171393055!2d30.47600525917181!3d50.45404924643581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgame%20club!5e0!3m2!1suk!2sua!4v1738159959999!5m2!1suk!2sua"
              style="width: 100%; height: 450px; border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
