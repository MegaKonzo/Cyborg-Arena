<header id="header" class="header">
  <div class="logo-container">
    <a href="/">
      <img src="img/global/icon.jpg" alt="Cyborg Arena" />
    </a>
  </div>

  <div class="header__content js-mob-menu">
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a
            href="#game__areas"
            class="nav-link js-nav-link"
            data-proofer-ignore
            >Game areas</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#tournaments"
            class="nav-link js-nav-link"
            data-proofer-ignore
            >Tournaments</a
          >
        </li>
        <li class="nav-item">
          <a href="#prices" class="nav-link js-nav-link" data-proofer-ignore
            >Prices</a
          >
        </li>
        <li class="nav-item">
          <a href="#services" class="nav-link js-nav-link" data-proofer-ignore
            >Services</a
          >
        </li>
        <li class="nav-item">
          <a href="#contacts" class="nav-link js-nav-link" data-proofer-ignore
            >Contacts</a
          >
        </li>
      </ul>
    </nav>

    <button class="book-now-button" id="book-now-button">BOOK NOW</button>

    <div id="booking-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">Close</span>
        <h3 class="book__now__title">Book now in Cyborg Arena</h3>

        <div class="all__halls">
          <div class="vip__halls">
            <button class="vip__button">XBOX 1</button>
            <button class="vip__button">XBOX 2</button>
            <button class="vip__button">XBOX 3</button>
            <button class="vip__button">VR 1</button>
            <button class="vip__button">VR 2</button>
          </div>
          <div class="vertical__lines">
            <hr class="vertical__line" />
            <hr class="vertical__line" />
          </div>
          <div class="main__hall"></div>
        </div>
        <div class="price__field">
          <label for="timeSelect" class="timeSelect">Choose duration:</label>
          <select id="timeSelect">
            <option value="1" data-price="2">1 hour - $2</option>
            <option value="3" data-price="5">3 hours - $5</option>
            <option value="5" data-price="7">5 hours - $7</option>
            <option value="10" data-price="13">10 hours - $13</option>
            <option value="13" data-price="15">
              Full day (13 hours) - $15
            </option>
          </select>
          <p id="totalPrice" class="totalPrice">Total Price: $0</p>
        </div>
        <input
          class="input__fields"
          type="text"
          id="userName"
          placeholder="Your Name"
          required
        />
        <input
          class="input__fields"
          type="tel"
          id="userPhone"
          placeholder="Your Phone"
          required
        />
        <div id="modal">
          <p class="current-time">
            Current time: <span id="current-time"></span>
          </p>
          <div class="time__book">
            <label for="hourSelect" class="hourSelect">Choose a time:</label>
            <select class="time__field" id="hourSelect"></select>
            <button id="bookButton" class="book">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="back-to-top" id="backToTop">
    <img src="../img/global/hendToTop.jpg" alt="" />
  </button>
  <div class="burger js-burger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
